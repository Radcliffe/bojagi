<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Bojagi Level Editor</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
	<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
<div class="page">
<h1>Bojagi Level Editor</h1>

<form>
Number of rows: &nbsp; &nbsp; &nbsp; <input id="numrows"/><br><br>
Number of columns: <input id="numcols"/></form><br>
<p>Draw a rectangle on the board, then click inside the rectangle to place the label.</p>

<br>
<div id="game-board">
    <canvas id="canvas" height="500" width="500"></canvas>
</div>
</div>
<script type="text/javascript" src="edit.js"></script>
<p class="win">Congratulations!</p>
<p class="times"></p>
</body>
</html>
