<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Bojagi Level Editor</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
	<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
<div class="page">
<h1>Bojagi Level Editor</h1>

<form>
Number of rows:  <input id="rows" placeholder="16"/>&nbsp; &nbsp; &nbsp;
Number of columns: <input id="cols" placeholder="16"/></form><br>
<p>Click and drag to draw, then click inside the rectangle to move the label.
    Clicking on the label removes the rectangle.</p>

<br>
<div id="game-board">
    <canvas id="canvas" height="500" width="500"></canvas>
</div>
<p class="times"></p>
</div>
<script type="text/javascript" src="edit.js"></script>
<div class="output">
<p id="json"></p>
</div>
</body>
</html>
